<mat-drawer-container class="sidenav-container">
  <!-- Lado do menu -->
  <mat-drawer #sidenav class="sidenav" mode="side" [(opened)]="isOpened">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link">
        <i class="material-icons">home</i>
        Início
      </a>
      <a mat-list-item routerLink="/aplicacoes" routerLinkActive="active-link">
        <i class="material-icons">apps</i>
        Aplicações
      </a>
      <a mat-list-item routerLink="/criar" routerLinkActive="active-link">
        <i class="material-icons">add_circle</i>
        Adicionar Aplicação
      </a>
      <a mat-list-item routerLink="/desenvolvedores" routerLinkActive="active-link">
        <i class="material-icons">group</i>
        Desenvolvedores
      </a>
      <a mat-list-item routerLink="/recursos" routerLinkActive="active-link">
        <i class="material-icons">inventory</i>
        Recursos
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Conteúdo Principal -->
  <mat-drawer-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Aplicação</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
