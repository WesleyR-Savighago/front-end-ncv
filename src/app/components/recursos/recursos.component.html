<mat-card class="download-card">
  <mat-card-title>Exportar Aplicações</mat-card-title>
  <mat-card-content>
    <p>Clique no botão abaixo para baixar o relatório do estado atual das aplicações.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="downloadExcel()">
      <mat-icon>download</mat-icon>
      Download
    </button>
  </mat-card-actions>
</mat-card>
