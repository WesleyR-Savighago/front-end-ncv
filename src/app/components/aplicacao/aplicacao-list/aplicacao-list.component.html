<div class="container">
  <h1>Lista de Aplicações</h1>

  <!-- Mensagem de carregamento -->
  <div *ngIf="ELEMENT_DATA.length === 0" class="loading-message">
    <mat-card appearance="outlined">
      <mat-card-content>
        <p>Carregando aplicações...</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Lista de cards -->
  <div *ngIf="ELEMENT_DATA.length > 0" class="card-container">
    <mat-card
      *ngFor="let aplicacao of ELEMENT_DATA"
      appearance="outlined"
      class="application-card"
      [ngClass]="getStatusClass(aplicacao.statusAplicacaoDescricao || '')"
    >
      <mat-card-header class="card-header">
        <mat-card-title class="card-title">
          <a [routerLink]="[aplicacao.id ?? '']">{{ aplicacao.nomeAplicacao }}</a>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          <strong>Status:</strong> {{ aplicacao.statusAplicacaoDescricao || 'Desconhecido' }}
        </p>
        <p>
          <strong>Data de Chegada:</strong> {{ aplicacao.dataChegada || 'Não informada' }}
        </p>
      </mat-card-content>

      <mat-card-actions class="card-actions">
        <a mat-button color="primary" [href]="aplicacao.repositorio || '#'" target="_blank">
          Repositório
        </a>
        <a mat-button color="primary" [href]="aplicacao.ic || '#'" target="_blank">
          IC
        </a>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Botão para cadastrar aplicação -->
  <button mat-fab color="primary" class="add-button" (click)="cadastrarAplicacao()">
    <mat-icon>add</mat-icon>
  </button>
</div>
